<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0d815da11e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poltawski+Nowy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
</head>

<body>
    <div class="search">

        <form id="search-form">
            <input type="text" placeholder="Enter city" id="city-input" name="search" />
            <button type="submit"> Search</button>
            <button type="outcome" id="current-location-button"> Current</button>
        </form>
    </div>
    <div class="row">
        <div class="col">
            <h1 id="newcity"> Windhoek </h1>
            <ul>
                <li><span id="description"> Clear </span></li>
                <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" id="icon" />
            </ul>
        </div>
        <div class="row">
            <div class="col">
                <ul>
                    <li id="temperature"> <span class="unit"> °C </span>
                    </li>
                    <li>speed:<span id="wind"></span> km/h</li>
                    <li>humidity: <span id="humidity"></span>%</li>
                    <li id="date"> </li>
                </ul>
            </div>
        </div>

        <br />

        <div class="weather-forecast" id="forecast">
            <div class="row">
                <div class="col-2">
                    <div class="weather-forecast-date"> Mon </div>
                    <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" alt=""
                        width="42" />
                    <div class="weather-forecast-temperature"> <span class="weather-forecast-temperature-max"> 26°
                        </span>
                        <span class="weather-forecast-temperature-min"> 10° </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="src/index.js"></script>
    <br />
    <p>
        <a href="https://github.com/Raonga/weather2.0" target="_blank">Open-source code</a> by Raonga Uanivi
    </p>
</body>

</html>
